<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Are you psychic?</title>
</head>

<body>

  <div id="game">
  </div>

  <script type="text/javascript">
    // Creates an array that lists out all of the options (letters)
    var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "s", "t", "u", "v", "w", "x", "y", "z"];

    // Creating variables to hold the number of wins or losses.
    var wins = 0;
    var remainingGuesses = 10;
    var letters = [];

    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

        var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
        letters.push(userGuess);

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

        if (userGuess === computerGuess ) {
          wins++;
          letters.length = 0;
          alert("Woah! You ARE a psychic!"); 
    } else {
          remainingGuesses--;
        }    
    
    

          var html =
          "<p> Are you psychic? Press any key to find out</p>" +
          "<p>You chose: " + userGuess + "</p>" +
          "<p>The computer chose: " + computerGuess + "</p>" +
          "<p>wins: " + wins + "</p>" +
          "<p>losses: " + losses + "</p>"+
          "<p>Lives: " + remainingGuesses + "</p>" +
          "<p>Letters guessed: " + letters + "</p>";


        document.querySelector("#game").innerHTML = html;

     if (remainingGuesses === 0) {
      var wins = 0;
      var losses = 0;
      var remainingGuesses = 10;
      letters.length = 0;
}


    };

  </script>

</body>

</html>
